<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rainbow Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset-styles.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css">
</head>

<body>
    <main class="container-fluid" id="game-container">
        <div class="row">
            <div class="col-8" id="board-container">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-4" id="side-container">
                <div id="scoreboard-component" style="height:100px;">
                    <h2>scores go here</h2>
                </div>
                <div id="chat-component">
                    <div id="chat-area">
                        <ul class="messages"></ul>
                    </div>
                    <div class="input-group" id="message-input">
                        <input type="text" class="form-control" placeholder="Enter your message">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="button-addon2">Send</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </main>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
