<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rainbow Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset-styles.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css">
</head>

<body>
    <main class="container-fluid" id="game-container">
        <div class="row">
            <div class="col-8" id="board-container">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-4" id="side-container">
                <div id="scoreboard-component" style="height:100px;">
                    <h2>scores go here</h2>
                </div>
                <div id="chat-component">
                    <div id="chat-area">
                        <ul class="messages"></ul>
                    </div>
                    <input autocomplete="false" type="text" class="form-control" placeholder="Enter your message"
                        id="message-input">
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h1>Welcome to the <span style="color:orange">ra</span><span style="color:blue">i</span><span
                            style="color:green">nb</span><span style="color:yellow">o</span><span
                            style="color:blue">w</span> game</h1>
                    <p>Enter a username to being playing</p>
                    <form action="" style="padding-top:20px;">
                        <div class="input-group">
                            <form action="">
                                <input type="text" class="form-control" placeholder="Enter username"
                                    id="username-input">
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script type="module" src="./js/anime.es.js"></script>
    <script type="module" src="./js/token.js"></script>
    <script type="module" src="./js/chat.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script>
        var socket = io();
    </script>
</body>

</html>
